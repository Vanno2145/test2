<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card-detailes"><h2>CREDIT CARD DETAILS</h2></div>
    <div class="card">
        <div class="card-numbers">
            <h5>Card Number</h5>
            <input class="numbers-card-input" type="text" placeholder="1234 5678 9012 3456">
        </div>
        <div class="name-on-card">
            <h5>Name On Card</h5>
            <input class="name-on-card-input" type="text" placeholder="Name Surname">
        </div>
        <div class="expiry-date">
            <h5>Expiry Date</h5>
            <div class="coll2-row1"></div>
            <h5 class="h5-abs">CVV / CVN</h5>
            <input class="date m" type="text" placeholder="02">
            <input class="date y" type="text" placeholder="2017">
            <input class="cvvcvn" type="text" placeholder="***">
        </div>
        <div class="image-card">
            <img src="./images/moon_flag.png">
        </div>
    </div>
</body>
</html>
